{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block title %}About{% endblock %}

{% block blog_entries%}
{% load django_markdown %}

    <div class="page-header">
        <h3>about</h3>

    </div>

    <div class="blog-main">
        <p>
            {% for post in about %}
                {% if post.publish %}
                    {{ post.text|markdown|linebreaks }}
                {% endif %}
            {% endfor %}
        </p>
    </div>



{% endblock %}
