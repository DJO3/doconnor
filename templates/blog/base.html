{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>doconnor - {% block title %}Blog{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <style>
         body {
           padding-top: 70px;
         }
         .sidebar {
           float: left;
        }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#hamburger-navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Blog</a>
        </div>
        <div class="collapse navbar-collapse" id="hamburger-navigation">
         <ul class="nav navbar-nav navbar-right" role="menu">

                    <li><a href="mailto:dev@pytools.org"><i class="fa fa-envelope"></i></a></li>
                    <li><a href="https://github.com/DJO3"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/djoconnor3"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://twitter.com/DJOconnor3"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://keybase.io/djo3#show-public"><i class="fa fa-key"></i></a></li>
             <li><a href="{% url 'about' %}">About</a></li>

         </ul>
       </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-4 col-md-3 sidebar">

            <div>
                <h4>tweets & things</h4>
            </div>

            <a class="twitter-timeline" href="https://twitter.com/DJOconnor3" data-widget-id="595360725322887168">
                Tweets by @DJOconnor3
            </a>

            {% block side_block %}
            {% endblock %}

        </div>

        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
           <div class="blog-main">

               {% block blog_entries %}
               {% endblock %}

               {% if is_paginated %}
                <ul class="pager">
                  <li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
                  <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
                </ul>
                {% endif %}

           </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/jquery-2.1.3.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/timeline.js"></script>
  </body>
</html>
