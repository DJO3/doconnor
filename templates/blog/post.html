{% extends "blog/base.html" %}
{% load django_markdown %}

{% block blog_entries %}

    <div class="page-header">
        <h3>{{ object.title }}</h3>
        <div class="meta" id="tag">
            {{ object.created }} | Tags: {{  object.tags.all|join:", " }}
        </div>
    </div>

    <div class="post">
        {{ object.body|markdown }}
    </div>

{% endblock %}
